name       : kontact
version    : 21.12.3
release    : 58
source     :
    - https://cdn.download.kde.org/stable/release-service/21.12.3/src/kontact-21.12.3.tar.xz : 20b923182a5ea30540bb8ce6db0883d07434d0f3490f8ac80354654ac93ae19a
homepage   : https://kde.org/applications/office/org.kde.kontact
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : office
summary    : Container application to unify several major PIM applications within one application
description: |
    Kontact is the integrated solution to your personal information management (PIM) needs. It combines well-known KDE applications like KMail, KOrganizer and KAddressBook into a single interface to provide easy access to mail, scheduling, address book and other PIM functionality.
builddeps  :
    - pkgconfig(Qt5WebEngine)
    - kcmutils-devel
    - kcrash-devel
    - kdbusaddons-devel
    - kcontacts-devel
    - kdoctools-devel
    - kguiaddons-devel
    - kiconthemes-devel
    - kmime-devel
    - kontactinterface-devel
    - kparts-devel
    - kpimtextedit-devel
    - libkdepim-devel
    - pimcommon-devel
rundeps    :
    - akregator
    - kaddressbook
    - kmail
    - knotes
    - korganizer
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove doc
    rm -rf $installdir/usr/share/doc
